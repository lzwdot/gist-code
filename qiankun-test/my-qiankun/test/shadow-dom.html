<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>主应用</p>
  <!-- 子应用 -->
  <div id="sub-app"></div>
  <script>
    const subApp = document.getElementById('sub-app')
    const shadow = subApp.attachShadow({ mode: 'open' })
    shadow.innerHTML = `
      <p>这个是 shadow dom 隔离</p>
      <style>
        p{
          color:red
        }
      </style>
    `
  </script>
</body>

</html>
