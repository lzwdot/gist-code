<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="./kvue.js"></script>
<script>
  const app = new Kvue({
    el: '#app',
    data: {
      counter: 1,
    },
    render(h) {
      // const d1 = document.createElement('div')
      // d1.id = 'app'
      // const p1 = document.createElement('p')
      // p1.textContent = this.counter
      // d1.appendChild(p1)
      // return d1

      // 使用 h 函数
      return h('div', {id: 'app', title: this.counter}, [
        h('p', null, this.counter + '')
      ])
    }
  })
  setInterval(() => {
    app.counter++
  }, 1000)
</script>
</body>
</html>
