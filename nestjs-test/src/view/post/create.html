{{#extend "styles"}}
<link rel="stylesheet" href="/public/libs/toastui-editor/toastui-editor.min.css">
{{/extend}}

<section class="bg-white">
  {{> breadcrumb name="发布文章"}}  

  <div class="d-flex justify-content-center p-2">
    <form class="w-100" action="/post/store" method="post">
      <div class="row mb-2">
        <div class="col-sm-12">
          <input type="text" name="postTitle" class="form-control form-control-sm" placeholder="标题字数 10 字以上">
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-12">
          <textarea id="postContent" name="postContent" hidden></textarea>
          <div id="editor"></div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary">提交</button>
        </div>
      </div>
    </form>
  </div> 
</section>

{{#extend "scripts"}}
<script src="/public/libs/toastui-editor/toastui-editor-all.min.js"></script>
<script src="/public/libs/toastui-editor/zh-cn.min.js"></script>
{{/extend}}
