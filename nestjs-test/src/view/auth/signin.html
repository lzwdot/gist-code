<section class="bg-white">
  {{> breadcrumb name="登录"}}

  <div class="d-flex justify-content-center p-5">
    <form class="w-75" action="/signin" method="post">
      <div class="row mb-2">
        <label class="col-sm-2 col-form-label form-control-sm">邮箱</label>
        <div class="col-sm-10">
          <input name="userLogin" class="form-control form-control-sm" value="lzwdot">          
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-sm-2 col-form-label form-control-sm">密码</label>
        <div class="col-sm-10">
          <input type="password" name="userPass" class="form-control form-control-sm" value="">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">登录</button>
          <a href="/auth/github" class="btn btn-primary">通过 GITHUB 登录</a>
          <a href="#" class="link-secondary">忘记密码？</a>
        </div>
      </div>
    </form>
  </div>
</section>
