<section class="bg-white">
  {{> breadcrumb name="注册"}}

  <div class="d-flex justify-content-center p-5">
    <form class="w-75" action="/signup" method="post">
      <div class="row mb-2">
        <label class="col-sm-2 col-form-label form-control-sm">用户名</label>
        <div class="col-sm-10">
          <input type="" name="userLogin" class="form-control form-control-sm" value="{{userLogin}}" required>
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-sm-2 col-form-label form-control-sm">密码</label>
        <div class="col-sm-10">
          <input type="password" name="userPass" class="form-control form-control-sm" value="123456" required>
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-sm-2 col-form-label form-control-sm">确认密码</label>
        <div class="col-sm-10">
          <input type="repass" name="rePass" class="form-control form-control-sm" value="12345" required>
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-sm-2 col-form-label form-control-sm">电子邮箱</label>
        <div class="col-sm-10">
          <input type="email" name="userEmail" class="form-control form-control-sm" value="{{userEmail}}" required>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">注册</button>
          <a href="/auth/github" class="btn btn-secondary">通过 GITHUB 登录</a>
        </div>
      </div>
    </form>
  </div>
</section>
