<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动 - clear 属性</title>
</head>

<body>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left; 
            /* left right */
        }

        .box2 {
            width: 200PX;
            height: 200PX;
            background-color: skyblue;
            clear: both;
            /* left right both */
        }
    </style>
    <div class="box1"></div>
    <div class="box2"></div>  
</body>

</html>
