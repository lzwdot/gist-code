<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
</head>

<body>
    <style>
        .box1 {
            width: 100PX;
            height: 100PX;
            background-color: pink;
            margin: 100px;
            border: 1px solid black;
            position: relative;
        }

        .box2 {
            width: 100PX;
            height: 100PX;
            background-color: skyblue;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
