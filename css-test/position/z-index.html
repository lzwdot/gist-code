<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
</head>

<body>
    <style>
        .parent {
            position: absolute;
            z-index: 1;
        }

        .box1 {
            width: 100PX;
            height: 100PX;
            background-color: pink;
            position: absolute;
            z-index: 3;
        }

        .box2 {
            width: 100PX;
            height: 100PX;
            background-color: skyblue;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 2;
        }
    </style>
    <div class="parent">
        z-index:1
        <div class="box1">z-index:3</div>
    </div>
    <div class="box2">z-index:2</div>
</body>

</html>
