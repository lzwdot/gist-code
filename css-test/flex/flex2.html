<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局 - 换行与缩进</title>
</head>

<body>
    <style>
        .main {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            display: flex;
            /* flex-direction: column; 改变轴方向   */
            /* flex-wrap: wrap;换行与缩进 */
            /* 缩写 */
            flex-flow: column wrap; 
        }

        .main div {
            width: 100px;
            height: 100px;
            background-color: pink;
            font-size: 20x;
        }
    </style>

    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>

</html>
